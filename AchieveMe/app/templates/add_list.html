{% extends "base.html" %}

{% block content %}
	<div class="page-header"><h2>Создание списка целей</h2></div>
    {% if saved %}
        <div style="padding-left: 20px;">
            <div class="form-group col" role="alert">
                Список создан
            </div>
        </div>
	{% endif %}
	<div class="col-sm-5">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {%if field != label%}
                        {{ field }}
                    {% endif %}
                {% endfor %}
                <button type="submit" class="btn btn-primary">Создать новый список целей</button>
            </form>
    </div>
{% endblock %}
