{% extends "base.html" %}

{% block content %}
    <h1>Списки</h1>

    {% if lists %}
    <ul>

     {% for list in lists %} 
         <div class="row">
            <a href="{{ list.get_absolute_url }}{{list.id}}">{{ list.name }}</a>
         </div>
     {% endfor %}

    </ul>
    {% else %}
      <p>Списков нету :((</p>
    {% endif %}       
{% endblock %}
