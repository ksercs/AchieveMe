{% extends "base.html" %}

{% block content %}

	<div class="wrapper">
		
		<div class="container">

			<div class="row"> 

				<div class="col-lg-9"> 

				</div>

				<div class="col-lg-3"> 

				</div>

			</div>

		</div>

		<div class="clear"></div>

	</div>


	<div class="page-header"><h2>Добавление цели</h2></div>
    {% if saved %}
        <div style="padding-left: 20px;">
            <div class="form-group col" role="alert">
                Цель добавлена
            </div>
        </div>
	{% endif %}
	<div class="col-sm-5">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {%if field != label%}
                        {{ field }}
                    {% endif %}
                {% endfor %}
                <button type="submit" class="btn btn-primary">Добавить новую цель</button>
            </form>
    </div>
{% endblock %}
